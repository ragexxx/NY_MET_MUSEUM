<!DOCTYPE html>
<html class="lt-ie10" lang="en">
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation 5</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./Assets/css/foundation.css">
    <link rel="stylesheet" href="./Assets/css/app.css">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<br>
<br>

<body>
    <!-- Header -->
    <header class="row grid-x grid-padding-x align-center-middle text-center">
        <h1>Search for a Place Recommendation</h1>
    </header>
    <!-- Header -->

    <main class="row">
        <div class="large-12 columns">
            <br>
            <!--Search Place-->
            <div class="row grid-x grid-padding-x align-center-middle text-center">
                <form>
                    <div class="large-5 small-4 columns">
                        <label>

                            <select class="form-control" id="formSelect">
                                <option id="interesting_places">Interesting places</option>
                                <option id="sport">Sport</option>
                                <option id="tourist_facilities">Tourist Facilities</option>
                                <option id="amusements">Amusements</option>
                                <option id="adult">Adult</option>
                                <option id="accomodations">Accomodations</option>

                          
                            </select>
                        </label>

                    </div>
                    <div class="large-5 small-4 columns">

                        <input type="text" id="keyWordInput" placeholder="Example: stadium" />
                    </div>
                    <div class="large-2 small-3 columns">
                        <button class="postfix button expand" id="submitBtn">Search</button>

                    </div>

                </form>

            </div>

            <hr />
            <br>

            <!--show the info-->
            <div class="row grid-x grid-padding-x align-center-middle text-center">
                <!--show Result List-->
                <div class="row">

                    <ul class="no-bullet" id="results">

                    </ul>
                </div>
            </div>
        </div>



        <!-- Search Recommendation -->
        <br />
        <hr />
        <div class="row">
            <div class="large-12 columns">
                <div class="grid-x grid-padding-x align-center-middle text-center">
                    <div class="cell small-12 align-self-middle">
                        <h5>Go back</h5>
                        <a href="#" class="postfix button expand">Search</a>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="./Assets/js/vendor/jquery.js"></script>
    <script src="./Assets/js/vendor/what-input.js"></script>
    <script src="./Assets/js/vendor/foundation.js"></script>
    <script src="./Assets/js/app.js"></script>
    <script src="./jsMiranda.js"></script>


    <!--   <script>
        $(document).foundation();
    </script> -->
</body>

</html>
